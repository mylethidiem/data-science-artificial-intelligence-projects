# ===============================================
# âœ… Pre-commit hooks for Data Science projects
# -----------------------------------------------
# Tools included:
# - black: format code
# - isort: sort imports
# - flake8: lint
# - nbstripout: clean Jupyter notebooks
# - check-yaml, end-of-file-fixer, trailing-whitespace: basic hygiene
# - detect-secrets: detect accidental secrets
# ===============================================

repos:
  # --- General hygiene ---
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-merge-conflict
      - id: detect-private-key

  # --- Python formatting ---
  - repo: https://github.com/psf/black
    rev: 24.8.0
    hooks:
      - id: black
        language_version: python3
        types: [python]

  # --- Import sorting ---
  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
        name: isort (Python import sorter)
        args: ["--profile", "black"]

  # --- Python linting ---
  - repo: https://github.com/pycqa/flake8
    rev: 7.1.1
    hooks:
      - id: flake8
        args: [--max-line-length=100]
        additional_dependencies:
          - flake8-bugbear
          - flake8-comprehensions

  # --- Jupyter Notebook cleanup ---
  - repo: https://github.com/kynan/nbstripout
    rev: 0.7.1
    hooks:
      - id: nbstripout
        name: Clean Jupyter output cells
        files: \.ipynb$

  # --- Secrets detection (optional but good) ---
  # - repo: https://github.com/Yelp/detect-secrets
  #   rev: v1.4.0
  #   hooks:
  #     - id: detect-secrets
  #       args: ["--baseline", ".secrets.baseline"]

  # --- Markdown and README checks ---
  - repo: https://github.com/executablebooks/mdformat
    rev: 0.7.17
    hooks:
      - id: mdformat
        additional_dependencies:
          - mdformat-gfm
          - mdformat-frontmatter
          - mdformat-black
